apply plugin: 'java'
apply from: 'gretty.plugin'

repositories {
  mavenLocal()
  mavenCentral()
}

dependencies {
  compile 'com.google.guava:guava:18.0'
  testCompile 'junit:junit:4.12'
  testCompile 'com.google.truth:truth:0.27'
}

[compileJava, compileTestJava, javadoc]*.options*.encoding = 'UTF-8'
